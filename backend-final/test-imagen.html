<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir Imagen a Nota</title>
</head>

<body>
    <h2>Subir Imagen para una Nota</h2>
    <form action="http://localhost:3000/file/imagen" method="POST" enctype="multipart/form-data">
        <label for="notaid">ID de la Nota:</label><br>
        <input type="number" id="notaid" name="notaid" required><br><br>

        <label for="imagenData">Selecciona una imagen:</label><br>
        <input type="file" id="imagenData" name="imagenData" accept="imagenData/*" required><br><br>

        <button type="submit">Subir Imagen</button>
    </form>
</body>

</html>
